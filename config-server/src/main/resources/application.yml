spring:
  application:
    # 在注册中心的服务名称
    name: config-server
  cloud:
    config:
      server:
        git:
          # 仓库地址
          uri: https://github.com/Patrickleeee/springcloudDemo
          # 仓库路径
          search-paths: respo
          # 公有仓库，不填写用户名和密码；私有仓库需要填写
          username:
          password:
      # 仓库分支
      label: master
# 端口地址
server:
  port: 8888
# 配置管理的注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8889/eureka/

